<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui">

    <div class="layout-topbar">
        <style>
            ul.ui-menu-child
            {
                width: 500px !important;
            }
        </style>
        <h:outputLink class="logo-container" value="http://remscheid.dlrg.de">
            <p:graphicImage value="#{applicationControlBean.logoImage}" />
        </h:outputLink>
        <ul class="layout-topbar-menu">
            <li>
                <h:link outcome="scan" title="Scannen der Mitgliedsausweise">Einlasskontrolle</h:link>
            </li>
            <li>
                <h:link outcome="mglinfo" title="Übersichtstabelle mit Detailinformationen zum Mitglied">Mitgliederinfo</h:link>
            </li>
            <li>
                <h:outputLink value="https://dlrg-mv.sewobe.de/" target="_blank" title="Link zu SEWOBE">Mitgliederverwaltung</h:outputLink>
            </li>
            <li>
                <h:form>
                    <p:commandButton id="dynaButton" type="button" icon="pi pi-bars" />
                    <p:tooltip id="forDynaButton" for="dynaButton" value="Hauptmenü." position="top"/>
                    <p:tieredMenu  model="#{menuView.model}" overlay="true" trigger="dynaButton"  my="right top" at="right bottom" style="width:200px"/>

                    <p:commandButton id="exitButton" type="button" icon="pi pi-power-off" action="#{menuView.logout}" >
                        <f:ajax />
                    </p:commandButton>
                </h:form>
            </li>
        </ul>
    </div>
</ui:composition>
