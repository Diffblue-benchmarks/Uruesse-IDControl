<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/smalltemplate.xhtml">

    <ui:define name="title">
        Druckausgabe
    </ui:define>

    <ui:define name="head">

    </ui:define>

    <ui:define name="description">
        #{printView.description}
    </ui:define>

    <ui:define name="implementation">

        <p:media   value="#{printView.pdfFile}" width="100%" height="800px">
            Ihr Browser kann kein PDF anzeigen, <h:outputLink value="#{printView.pdfFile}">clicken Sie hier</h:outputLink>, um das Dokument herunterzuladen.
        </p:media>

    </ui:define>

</ui:composition>
