<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/maintemplate.xhtml">

    <ui:define name="head">
    </ui:define>

    <ui:define name="title">
        Fehler - <span class="subitem">Es trat ein Fehler auf, bitte überprüfgen Sie die Logdateien</span>
    </ui:define>


    <ui:define name="description">
        Message: #{pfExceptionHandler.message}
    </ui:define>

    <ui:define name="implementation">
        <p:button outcome="/index" value="#{msg['button.backtohome']}" class="secondary"/>
        <p:button outcome="/logview" value="zum Logviewer" class="secondary"/>
        <br/>
        <h:outputText value="Letzte Fehlermeldung:" /><br/>
        <h:outputText value="#{pfExceptionHandler.formattedStackTrace}" escape="false" />
    </ui:define>
</ui:composition>
