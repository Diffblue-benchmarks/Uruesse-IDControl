<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/smalltemplate.xhtml">

    <ui:define name="content">
        <div class="layout-error">
            <div class="layout-error-message-box">
                <span class="layout-error-name">Fehlerhafte Ausführung</span>
                <span class="layout-error-info">Bitte die Logeinträge kontrollieren.</span>
                <p:button outcome="/index" type="button" value="Zurück zur Homepage" class="secondary"/>
            </div>

            <div class="layout-error-detail">
                <h:panelGrid id="display" >
                    <h:outputText value="Fehlercode: #{errorHandler.statusCode}"></h:outputText>
                    <h:outputText value="Fehlerbeschreibung: #{errorHandler.message}"></h:outputText>
                    <h:outputText value="Angefragte URI : #{errorHandler.requestURI}"></h:outputText>
                    <br />
                    <h:outputText value="Exception Type: #{errorHandler.exceptionType}"></h:outputText>
                    <br />
                    <h:outputText value="Exception Class: #{errorHandler.exception}"></h:outputText>
                </h:panelGrid>
            </div>
        </div>
    </ui:define>

</ui:composition>
