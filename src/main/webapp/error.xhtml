<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/maintemplate.xhtml">

    <ui:define name="head">
    </ui:define>

    <ui:define name="title">
        Unerwarteter Fehler
    </ui:define>

    <ui:define name="description">
       Bitte überprüfgen Sie die Logdateien
    </ui:define>

    <ui:define name="headimplementation">
        <br/><b>#{pfExceptionHandler.message}</b><br/><br/>
        <p:button outcome="index" icon="pi pi-home" value="#{msg['button.backtohome']}" class="secondary"/>
        <p:button outcome="logview" icon="pi pi-info" value="zum Logviewer" class="secondary"/>
    </ui:define>

    <ui:define name="implementation">
        <h3><h:outputText value="Letzter Fehlerstapel:" /></h3>
        <h:outputText value="#{pfExceptionHandler.formattedStackTrace}" escape="false" />
    </ui:define>
</ui:composition>
