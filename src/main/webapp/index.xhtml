<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/smalltemplate.xhtml">

    <ui:define name="title">
        #{msg['title.application']}
    </ui:define>

    <ui:define name="head">

    </ui:define>

    <ui:define name="description">
        #{msg['title.description']} -- Diese Seite wird zu  "Einstellungen"
    </ui:define>

    <ui:define name="implementation">
        <h:form>
            <p:growl id="growlmessage" showDetail="true" />

            <h:panelGrid id="display" columns="2" cellpadding="5">

                <h:outputLabel for="workingpath" value="Arbeitspfad:" />
                <h:outputText id="workingpath" value="#{applicationControlBean.workingDirInfo}" />

                <h:outputLabel for="apspath" value="Applikationsserver:" />
                <h:outputText id="apspath" value="#{applicationControlBean.CATALINA_HOME}" />

                <h:outputLabel for="build" value="Build:" />
                <h:outputText id="build" value="#{applicationControlBean.buildInfo}" />


                <h:outputLabel for="demo" value="#{msg['control.barcodesimulator']}:" />
                <p:selectBooleanCheckbox id="demo" value="#{applicationControlBean.isDemo}">
                    <p:ajax event="change" global="false" />
                </p:selectBooleanCheckbox>

                <h:outputLabel for="druckdialog" value="Druckerdialog anzeigen" />
                <p:selectBooleanCheckbox id="druckdialog" value="#{applicationControlBean.isDruckerdialog}" disabled="#{applicationControlBean.validDruckerdialog}">
                    <p:ajax event="change" global="false" />
                </p:selectBooleanCheckbox>

                <h:outputLabel for="druckerauswahl" value="Kartendrucker auswählen:" />
                <p:selectOneMenu id="druckerauswahl" value="#{applicationControlBean.kartendrucker}"  dynamic="true" style="width:250px">
                    <p:ajax event="change" global="false" />
                    <f:selectItem itemLabel="PDF-Ausgabe" itemValue="PDF" />
                    <f:selectItems value="#{applicationControlBean.printers}" />
                </p:selectOneMenu>

                <p:outputLabel for="errorgen" value="#{msg['control.errorgen']}: " />
                <p:splitButton id="errorgen" value="Error 500" action="#{errorHandler.error500}" ajax="true" >
                    <p:menuitem value="Error 404" url="xx" />
                </p:splitButton>  

                <h:outputLabel for="sewobe2stage" value="SEWOBE2Stage" />
                <p:commandButton id="sewobe2stage" process="@this" value="SEWOBE-daten hochladen" action="#{applicationControlBean.stageToProd}" update="growlmessage" disabled="true"/>

                <h:outputLabel for="stage2prod" value="Stage2Prod" />
                <p:commandButton id="stage2prod" process="@this" value="Stage-DB in Prod-DB kopieren" action="#{applicationControlBean.stageToProd}" update="growlmessage" disabled="true"/>

                <h:outputLabel for="exportDB" value="Datenexport" />
                <p:commandButton id="exportDB" process="@this" value="Datenbank exportieren" action="#{applicationControlBean.exportTables()}" update="growlmessage"/>

                <h:outputLabel for="importfile" value="Datenimport" />
                <p:fileUpload id="importfile" fileUploadListener="#{fileUploadView.handleFileUpload}" label="Sicherungsdatei [*.IDC] auswählen" uploadLabel="hochladen" cancelLabel="Abbrechen" mode="advanced" dragDropSupport="true" update="growlmessage" sizeLimit="100000000" allowTypes="/(\.|\/)(IDC)$/" />

                <h:outputLabel for="autoimport" value="Automatischer Datenimport" />
                <p:commandButton id="autoimport"  value="z.Zt. kein Datenupdate verfügbar" disabled="true"/>

                <p:outputLabel for="login" value="Login:" />
                <p:button id="login" outcome="login"  value="zur eigentlichen Startseite" class="secondary"/>

            </h:panelGrid>
        </h:form>

    </ui:define>

</ui:composition>
