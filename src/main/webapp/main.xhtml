<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/smalltemplate.xhtml">

    <ui:define name="title">
        #{msg['scan.head']}
    </ui:define>

    <ui:define name="head">
        <style type="text/css">     
            /** tabs **/
            .ui-tabs.ui-tabs-left > .ui-tabs-nav {
                width: 10%;
            }
            /** panels **/
            .ui-tabs.ui-tabs-left > .ui-tabs-panels {
                width: 90%;
            }
        </style>

        <f:metadata>
            <f:viewParam name="mnr" value="#{controlBean.mnr}" />
        </f:metadata>
    </ui:define>

    <ui:define name="description">
        #{msg['scan.headdescription']}
    </ui:define>

    <ui:define name="implementation">
        <h:form>
            <p:messages id="messages" escape="false" showDetail="true" closable="false">
                <p:autoUpdate />
            </p:messages>

            <p:tabView>
                <p:tab title="Scan">    
                    <h:form>
                        <p:focus for="mitgliednummer" />

                        <h:panelGrid id="display" columns="3" cellpadding="5">
                            <p:outputLabel for="mitgliednummer" value="#{msg['scan.mitgliedsnummer']}:" />
                            <p:inputMask id="mitgliednummer" value="#{controlBean.mnr}" mask="#{msg['scan.mnr_mask']}"/>
                            <p:commandButton value="#{msg['button.send']}" id="send" action="#{controlBean.showMessage}" update="display"/>
                        </h:panelGrid>
                    </h:form>
                </p:tab>
                <p:tab title="List"> 
                </p:tab>
                <p:tab title="Docu"> 
                    <p:media value="/resources/documents/zxpseries1-ug-de.pdf" width="100%" height="800px">
                        Ihr Browser kann kein PDF anzeigen, <h:outputLink value="/resources/documents/zxpseries1-ug-de.pdf">clicken Sie hier</h:outputLink> um das Dokument herunterzuladen.
                    </p:media>
                </p:tab>
            </p:tabView>
        </h:form>
    </ui:define>

</ui:composition>
