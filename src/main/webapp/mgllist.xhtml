<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/smalltemplate.xhtml">

    <ui:define name="title">
        #{msg['barcodeview.head']}
    </ui:define>

    <ui:define name="head">
        <style type="text/css">         
            /*demo*/
            .ui-dataview-list .ui-dataview-row {
                border-bottom: 1px solid #A8A8A8;
                padding: 25px 10px;
                /* with the exported variables from Nova and Luna Themes*/
                border-bottom-color: var(--input-border-color, #A8A8A8);
            }

            .logo {
                width: 5%;
            }
            .detail {
                width: 85%;
                padding-left: 25px;
            }
        </style>
    </ui:define>

    <ui:define name="description">
        #{msg['barcodeview.headdescription']}
    </ui:define>

    <ui:define name="implementation">

        <h:form id="form">
            <p:dataView var="person" 
                        value="#{personGridView.persons}" 
                        rows="12" paginator="true" 
                        rowsPerPageTemplate="10,20,50,100,1000"
                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        gridIcon="pi pi-th-large" 
                        listIcon="pi pi-bars">

                <p:dataViewGridItem>
                    <p:panel header="#{person.vorname} #{person.nachname}" style="text-align:center">
                        <h:panelGrid columns="2" style="width:100%">
                            <p:outputPanel>
                                <p:barcode value="#{person.strMglnr}" type="qr"/>
                                <br />
                                <h:outputText value="#{person.mglnr}">
                                    <f:convertNumber pattern="0000000000000" />
                                </h:outputText>
                            </p:outputPanel>
                            <p:commandLink update=":form:personDetail" oncomplete="PF('personDialog').show()" title="View Detail">
                                <h:outputText styleClass="ui-icon pi pi-search" style="margin:0 auto;" />
                                <f:setPropertyActionListener value="#{person}" target="#{personGridView.selectedPerson}" />
                            </p:commandLink>
                        </h:panelGrid>
                    </p:panel>
                </p:dataViewGridItem>

                <p:dataViewListItem>
                    <h:panelGrid columns="4" style="width:100%" columnClasses="logo,detail">
                        <p:barcode value="#{person.strMglnr}" type="qr"/>

                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="#{msg['barcodeview.mitgliedsnummer']}:" />
                                <h:outputText value="#{person.strMglnr}, #{person.hauptkategorie}" style="font-weight: bold" />

                                <h:outputText value="#{msg['barcodeview.name']}:" />
                                <h:outputText value="#{person.vorname}  #{person.nachname}" style="font-weight: bold"/>

                                <h:outputText value="#{msg['barcodeview.geburtstdatum']}:" />
                                <h:outputText value="#{person.geburtsdatum}">
                                    <f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
                                </h:outputText>
                            </h:panelGrid>
                        </p:outputPanel>

                        <p:barcode value="#{person.strMglnr}" type="pdf417"/>

                        <p:commandLink update=":form:personDetail" oncomplete="PF('personDialog').show()" title="View Detail">
                            <h:outputText styleClass="ui-icon pi pi-search" style="margin:0 auto;" />
                            <f:setPropertyActionListener value="#{person}" target="#{personGridView.selectedPerson}" />
                        </p:commandLink>
                    </h:panelGrid>
                </p:dataViewListItem>
            </p:dataView>

            <p:dialog header="#{msg['barcodeview.personeninfo']}" widgetVar="personDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="personDetail" style="text-align:center;">
                    <p:panelGrid  columns="2" rendered="#{not empty personGridView.selectedPerson}" columnClasses="label,value">
                        <f:facet name="header">
                            <p:barcode value="#{personGridView.strMglnrOfSelectedPerson}" type="qr"/>
                        </f:facet>

                        <h:outputText value="#{msg['barcodeview.mitgliedsnummer']}:" />
                        <h:outputText value="#{personGridView.strMglnrOfSelectedPerson}" />

                        <h:outputText value="#{msg['barcodeview.name']}:" />
                        <h:outputText value="#{personGridView.selectedPerson.vorname} #{personGridView.selectedPerson.nachname}" />

                        <h:outputText value="Hauptkategorie" />
                        <h:outputText value="#{personGridView.selectedPerson.hauptkategorie}" />

                        <h:outputText value="#{msg['barcodeview.geburtstdatum']}:" />
                        <h:outputText value="#{personGridView.selectedPerson.geburtsdatum}">
                            <f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
                        </h:outputText>

                        <h:outputText value="#{msg['barcodeview.austrittsdatum']}:" />
                        <h:outputText value="#{personGridView.selectedPerson.austritt}">
                            <f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
                        </h:outputText>

                        <h:outputText value="Zahlmodus" />
                        <h:outputText value="#{personGridView.selectedPerson.zahlungsmodus}" />

                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
        </h:form>
    </ui:define>

</ui:composition>
