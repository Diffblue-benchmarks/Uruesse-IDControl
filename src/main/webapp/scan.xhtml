<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/smalltemplate.xhtml">

    <ui:define name="title">
        #{msg['scan.head']}
    </ui:define>

    <ui:define name="head">
        <f:metadata>
            <f:viewParam name="mnr" value="#{controlBean.mnr}" />
        </f:metadata>
    </ui:define>

    <ui:define name="description">
        #{msg['scan.headdescription']}
    </ui:define>

    <ui:define name="implementation">
        <h:form>
            <h:inputHidden value="#{controlBean.param}" />
            <p:messages id="AppControlMessage" escape="false" showDetail="true" closable="false">
                <p:autoUpdate />
            </p:messages>

            <p:focus for="searchMitglied" />

            <h:panelGrid id="display" columns="2" cellpadding="5">

                <p:outputLabel value="#{msg['scan.mitgliedsnummer']}:" for="searchMitglied" />
                <p:autoComplete id="searchMitglied" 
                                immediate="true"
                                value="#{controlBean.member}" 
                                completeMethod="#{controlBean.completeMember}"
                                var="member" 
                                itemLabel="#{member.displayName}" 
                                itemValue="#{member}" 
                                converter="memberConverter" 
                                forceSelection="true" 
                                size="50"
                                minQueryLength="3"/>
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
