<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/smalltemplate.xhtml">

    <ui:define name="title">
        Scan
    </ui:define>

    <ui:define name="head">
        <script type="text/javascript" src="./Webcam.js"></script>
        <f:metadata>
            <f:viewParam name="mnr" value="#{controlBean.mnr}" />
        </f:metadata>
    </ui:define>

    <ui:define name="description">
        Scannen der Ausweise
    </ui:define>

    <ui:define name="implementation">

        <h:form>
            <p:messages id="messages" escape="false" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
            <h:panelGrid id="display" columns="3" cellpadding="5">

                <p:outputLabel for="Mitgliednummer" value="Mitgliedsnummer: " />
                <p:inputMask id="Mitgliednummer" value="#{controlBean.mnr}" mask="9999999 9 99999"/>
                <p:commandButton value="Senden" id="send" action="#{controlBean.showMessage}" update="display"/>
            </h:panelGrid>
        </h:form>

        <h:form rendered="#{applicationControlBean.isDemo}">
            <p:separator />
            <h:panelGrid columns="3" cellpadding="5">
                <p:photoCam widgetVar="pc" listener="#{controlBean.oncapture}" update="photo" />
                <p:commandButton type="button" value="Scannen" onclick="PF('pc').capture()"/>
                <p:outputPanel id="photo">
                    <p:graphicImage name="files/images/photocam/#{controlBean.filename}.jpeg" rendered="#{not empty controlBean.filename}"/>
                </p:outputPanel>
            </h:panelGrid>
            <p:separator />
        </h:form>
    </ui:define>

</ui:composition>
